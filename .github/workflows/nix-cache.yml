name: Cache Nix Store
description: |
  Create a new Nix cache if none exists
  All jobs that use the cache should "need" this job/workflow
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_call:
  workflow_dispatch:
    
jobs:
  check-nix-cache:
    runs-on: ubuntu-latest
    outputs:
      cache-hit: ${{ steps.nix-cache.outputs.cache-hit }}
      cache-key: ${{ steps.nix-cache.outputs.cache-primary-key }}
    steps:
      - uses: actions/checkout@v6

      - uses: actions/cache/restore@v5
        id: nix-cache
        with:
          path: /tmp/nix-cache
          key: ${{ runner.os }}-nix-cache-${{ hashFiles('flake.lock', 'flake.nix', 'nix/**') }}
          lookup-only: true

  save-nix-cache:
    concurrency:
      group: save-nix-cache@${{ github.head_ref || github.ref }}
    runs-on: ubuntu-latest
    needs: check-nix-cache
    if: needs.check-nix-cache.outputs.cache-hit == ''
    steps:

      - uses: actions/checkout@v6
      - uses: cachix/install-nix-action@v31
      
      - name: Export Nix cache
        run: |
          # Get Nix store paths of the flake's runtime closure (dependencies required to run the devShell)
          STORE_PATHS=$(nix path-info -r $(nix build --no-link --print-out-paths .#devShells.$(nix eval --impure --raw --expr 'builtins.currentSystem').default))
          nix-store --export $STORE_PATHS > /tmp/nix-cache
        shell: bash

      - uses: actions/cache/save@v5
        id: nix-cache
        with:
          path: /tmp/nix-cache
          key: ${{ needs.check-nix-cache.outputs.cache-key }}
          lookup-only: true